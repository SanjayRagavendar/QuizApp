<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #1f2847, #ffdcdc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Dashboard Box */
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo Section (Outside of the Box) */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1f2847;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 30px;
            height: 30px;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 150px;
        }

        .dropdown a {
            padding: 10px;
            color: #333;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #1f2847;
            color: white;
        }

        /* Show Dropdown */
        .logo:hover .dropdown {
            display: block;
        }

        /* Dashboard Content */
        .dashboard h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #1f2847;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1f2847;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 100%;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Logo with Dropdown (Outside the Box) -->
    <div class="logo">
        <img src="../static/images/userlogo.jpeg" alt="Logo">
        <div class="dropdown">
            <a href="#" id="account">Account</a>
            <a href="#" id="changeAdmin">Change Admin</a>
            <a href="/api/auth/logout" id="logout">Logout</a>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="container">
        <!-- Dashboard Content -->
        <h1>Welcome to the Dashboard</h1>

        <!-- Buttons for Admin/User Actions -->
        <div class="buttons">
            <a href="#" class="btn">Quiz Attempt</a>
            <a href="#" class="btn">Quiz Create</a>
            <a href="#" class="btn">Result</a>
        </div>
    </div>

    <!-- JavaScript to handle redirections -->
    <script>
        // Account button
        document.getElementById('account').addEventListener('click', function() {
            window.location.href = 'personal.html';  // Redirect to personal page
        });

        // Change Admin button
        document.getElementById('changeAdmin').addEventListener('click', function() {
            window.location.href = 'admin_dashboard.html';  // Redirect to admin dashboard
        });

        // Logout button
        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = 'login.html';  // Redirect to login page
        });
    </script>
</body>
</html>
